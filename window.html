<!doctype html>
<html>
  <head>
    <title>common tabs</title>
    <link href="window.css" rel="stylesheet" title="Default"/>
    <script src="window.js"></script>
  </head>
  <body>
    <main>
      <form id="form-open" class="tabs">
        <fieldset>
          <legend>common tabs</legend>
          <div class="tabs-list" id="tabs-list"></div>
        </fieldset>

        <div class="open">
          <button type="submit" class="button-open">open tabs</button>
        </div>
      </form>

      <div class="footer">
        <form id="form-add">
          <fieldset>
            <legend>add tab</legend>
            <div class="row">
              <label>
                url
                <input
                  type="url"
                  name="add"
                  placeholder="http://example.com/"
                  class="input-add"
                  required pattern="https://.*"
                />
              </label>

              <button type="submit" class="button-add">add</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
