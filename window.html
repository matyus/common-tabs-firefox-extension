<!doctype html>
<html>
  <head>
    <title>Common tabs</title>
    <link href="window.css" rel="stylesheet" title="Default"/>
    <script src="window.js"></script>
  </head>
  <body>
    <main>
      <form id="form-open" class="tabs">
        <fieldset>
          <legend>common tabs</legend>
          <div class="tabs-list" id="tabs"></div>
        </fieldset>

        <button type="submit" class="green">Open tabs</button>
      </form>

      <hr />

      <form id="form-add">
        <fieldset>
          <legend>add tab</legend>
          <div class="row">
            <label>
              url
              <input type="url" name="add" placeholder="must be a url" class="input-add" required pattern="https://.*"/>
            </label>

            <button type="submit" class="green-invert">Add</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
